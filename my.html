<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emotion Character</title>
  <link rel="stylesheet" href="my.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
</head>
<body>
  <section id="page1">
    <h1>ASK</h1>
    <div class="box">
      <textarea id="emotionInput" placeholder="Type emotion like happy, sad, angry..."></textarea>
      <button onclick="handleEmotion()">EXPLORE</button>
      <button onclick="playAnimation('happy')">Happy</button>
      <button onclick="playAnimation('sad')">Sad</button>
    </div>
    <!-- 3D Canvas -->
    <div id="three-container"></div>
  </section>

  <section id="page2">
    <h1>Second Page</h1>
    <p>This is another scrollable section.</p>
  </section>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
  <!-- Three.js Module -->
  <script type="module" src="my.js"></script>
</body>
</html>
